.catalog:
  name: Concourse
  version: v0.0.3
  description: CI that scales with your project.
  maintainer: "Eric McNiece <emcniece@gmail.com>"
  uuid: cc-0
  questions:
  - variable: "DIR"
    label: "Storage Directory"
    description: For storing access keys
    required: false
    type: "string"
  - variable: "FQDN"
    description: |
      FQDN at which server will be accessible on the Internet.
      E.g. concourse.example.com (no trailing slash)
    label: "Domain Name"
    required: true
    type: "string"
  - variable: "HTTP_METHOD"
    label: Http Method
    required: true
    type: "enum"
    options:
      - http
      - https
  - variable: "PORT"
    description: |
      Port for HTTP traffic. Forwards internally to 8888.
    label: "HTTP Port"
    required: true
    type: "int"
  - variable: "USER"
    label: "Login Username"
    description: Default username for first login
    required: true
    type: "string"
    default: "concourse"
  - variable: "PASSWORD"
    label: "Login Password"
    description: Password for first login (defaults to "changeme")
    required: true
    type: "password"
    default: "changeme"